<h1>Article</h1>   

<p>Title : {{article.title}}</p>  
<p>Content : {{article.content}}</p>  
<p>PubTime : {{article.pub_time}}</p>  
<p>Attach : {{article.attach}}</p>  
<p>Author : {{article.author.name}}</p>  

<form action="/loglist/{{article.id}}/u/" method="post">  
  {% csrf_token %}  
  <table border='true' width="80%">  
      <tr>  
          <td>id</td>  
          <td>  
              <input name="id" type="text" value="{{article.id}}"/>  
          </td>  
      </tr>  
      <tr>  
          <td>title</td>  
          <td>  
              <input name="title" type="text" value="{{article.title}}"/>  
          </td>  
      </tr>  
      <tr>  
          <td>content</td>  
          <td>  
              <textarea name="content" rows="5" cols="100">  
                  {{article.content}}  
              </textarea>  
          </td>  
      </tr>  
      <tr>  
          <td>author</td>  
          <td>  
              <input name="author" type="text" value="{{article.author.name}}"/>  
              <input name="authorId" type="hidden" value="{{article.author.id}}"/>  
          </td>  
      </tr>  
      <tr>  
          <td>  
          </td>  
          <td>  
          <input type="submit" value="update"/>  
          </td>  
      </tr>  
  </table>  
</form>
